# TMUX configuration

## GENERAL

# Reload configuration
bind r source-file $HOME/.tmux.conf |; display "Configuration file Reloaded"

# set the delay for sending a command to tmux
set -s escape-time 1

# disable the mouse
set -g mouse off

set -g default-terminal "screen-256color"

# PREFIX

# redefine the prefix to Ctrl + a
# set -g prefix C-a
# bind C-a send-prefix
# unbind C-b

# SESSIONS


# WINDOWS

# first window will be 1 and not 0
set -g base-index 1

## Colors 

setw -g window-style bg=colour235
setw -g window-active-style fg=white,bg=black

# PANELS

# first panel will be 1 and not 0
set -g pane-base-index 1

bind i split-window -h
bind o split-window -v

## Select

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

## Resize

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

## Colors

setw -g pane-border-style fg=colour250,bg=colour235
setw -g pane-active-border-style fg=yellow,bg=black

# STATUS BAR

set -g status-interval 1
set -g status-justify centre

## Alert

setw -g monitor-activity on
set -g visual-activity on

## Format

set -g status-left "[#[bold]#S#[default]] "
set -g status-left-length 20

set -g status-right "#(whoami)@#H [%d/%m/%Y %H:%M:%S]"
set -g status-right-length 50

## Colors

set -g status-style fg=yellow,bg=black
set -g message-style fg=black,bold,bg=yellow 

setw -g window-status-style fg=yellow,bg=black
setw -g window-status-current-style fg=black,bold,bg=yellow
setw -g window-status-activity-style fg=white,bg=blue

